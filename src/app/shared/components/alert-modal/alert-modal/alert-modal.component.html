<div
   (click)="onClose()"
   (keydown.enter)="onClose()"
   tabindex="0"
   class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 animate-fade-in animate-duration-300"
>
   <div
      (click)="$event.stopPropagation()"
      (keydown.enter)="$event.stopPropagation()"
      tabindex="0"
      class="bg-white rounded-lg shadow-xl w-full max-w-md m-4 p-6 text-center animate-jump-in animate-duration-300"
   >
      <div
         class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4"
      >
         <img
            ngSrc="assets/icons/alert.svg"
            alt="Alerta"
            width="40"
            height="40"
         />
      </div>
      <h3 class="text-xl font-bold text-slate-800">{{ title }}</h3>
      <p class="text-slate-600 mt-2">{{ message }}</p>
      <div class="flex justify-center gap-4 mt-6">
         <button
            (click)="onClose()"
            class="px-6 py-2.5 rounded-lg text-slate-700 font-semibold bg-slate-100 hover:bg-slate-200 transition-colors"
         >
            {{ cancelButtonText }}
         </button>
         <button
            (click)="onConfirm()"
            class="px-6 py-2.5 rounded-lg text-white font-bold bg-red-600 hover:bg-red-700 transition-colors"
         >
            {{ confirmButtonText }}
         </button>
      </div>
   </div>
</div>
