<div
   tabindex="0"
   (keydown)="router.navigate(['/products/details', product.code])"
   class="w-full bg-white shadow-sm border border-gray-100 rounded-none sm:rounded-2xl overflow-hidden hover:bg-gray-50 hover:shadow-md transition-all duration-300 cursor-pointer group h-full"
>
   <a
      [routerLink]="['/products/details', product.code]"
      class="flex flex-row sm:flex-col h-full"
   >
      <div
         class="relative w-28 h-28 sm:w-full sm:h-48 shrink-0 border-r sm:border-r-0 sm:border-b border-gray-100 flex items-center justify-center p-2 sm:p-4 bg-white"
      >
         <img
            class="h-full w-full object-contain transform group-hover:scale-105 transition-transform duration-300"
            ngSrc="{{ product.coverImageUrl | toRelativePath }}"
            alt="{{ product.name }}"
            width="500"
            height="500"
            priority
         />
      </div>

      <div class="p-3 sm:p-4 flex-grow flex flex-col justify-between min-w-0">
         <div class="mb-1 sm:mb-2">
            <h3
               class="font-normal text-gray-500 sm:text-gray-900 text-xs sm:text-base leading-tight line-clamp-2 overflow-hidden"
               title="{{ product.name }}"
            >
               {{ product.name }}
            </h3>

            <p
               class="hidden sm:block text-gray-400 text-xs sm:text-sm mt-2 line-clamp-2 sm:h-10 overflow-hidden leading-relaxed"
            >
               {{ product.description }}
            </p>
         </div>

         <div class="mt-auto pt-2">
            <p class="text-gray-900 font-normal text-base text-sm sm:text-lg">
               {{ product.price | currency: "BRL" }}
            </p>

            <div class="flex items-center mt-1">
               <div class="scale-75 origin-left sm:scale-90">
                  <app-stars [productRating]="product.rating"></app-stars>
               </div>

               <div class="ml-1 sm:ml-2 flex text-xs items-center">
                  <span class="font-medium text-gray-600 sm:text-gray-700">
                     {{ product.rating.toFixed(1) }}
                  </span>
                  <span class="mx-1.5 text-gray-200 sm:text-gray-300">|</span>
                  <span class="text-gray-400 sm:text-gray-500">
                     ({{ product.totalReviews }})
                  </span>
               </div>
            </div>
         </div>
      </div>
   </a>
</div>
